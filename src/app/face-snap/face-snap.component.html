<div class="face-snap-card" [ngClass]="{snapped: userSnapped}">
    <h2>{{ faceSnap.title | titlecase }}</h2>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>Mis en ligne {{ faceSnap.createdDate | date: 'le d MMMM yyyy, hh:mm' }}</p>
    <p *ngIf="faceSnap.location">{{faceSnap.location}}</p>
    <div id="snap-box">
        <button (click)="onSnap()">{{ buttonText }}</button>
        <span [ngStyle]="{ color: 'rgb(0,'+ faceSnap.snaps/2 + ', 0)'}">ðŸ”¥{{faceSnap.snaps}}</span>
    </div>
</div>
